<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опросники и тесты</title>
  <link rel="stylesheet" href='{% static "css/style.css" %}' />
  {% block bootstrap_header %}
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
  {% endblock bootstrap_header %}
</head>
<body style="background-image: url('{% static "images/start_page.jpg" %}'); background-size: cover; background-repeat: no-repeat; background-position: top;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center text-white">Главная страница</h2>
        <hr>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="card text-center text-white bg-info mb-3" style="width: 19rem;">
        <div class="card-body">
          <!-- <h5 class="card-title">Начать прохождение тестов?</h5>-->
          <p class="card-text">Перейти на страницу выбора теста или опросника</p>
          <a href="{% url 'blocks' %}" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Пройти тест или опрос</a>
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="card text-center text-white bg-info mb-3" style="width: 19rem;">
        <div class="card-body">
          <p class="card-text">Перейти на страницу Администрирования Django</p>
          <a href="{% url 'admin:index' %}" class="btn btn-primary btn-lg text-center" role="button" aria-pressed="true">Войти в Django админку</a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p id="footer-text" class="text-right">С благодарностью</span> Санчо и Роману</p>
</div>
</body>
</html>
